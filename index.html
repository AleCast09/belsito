<!-- Bot贸n visible y fijo -->
<button id="playMusicButton" style="position:fixed;bottom:16px;right:16px;z-index:9999;padding:10px 14px;border-radius:8px;background:#df8b8b;color:#fff;border:none;box-shadow:0 4px 10px rgba(0,0,0,0.2);">
  Reproducir M煤sica
</button>

<script>
(function(){
  const oldBtn = document.getElementById('playMusicButton');
  if (!oldBtn) return;

  // Reemplaza el bot贸n por un clon para eliminar event listeners previos
  const btn = oldBtn.cloneNode(true);
  oldBtn.parentNode.replaceChild(btn, oldBtn);

  // Selecciona el audio disponible
  const audio = document.getElementById('backgroundAudio') || document.getElementById('capibaraSong') || document.querySelector('audio');
  if (!audio) return;

  // Actualiza texto del bot贸n seg煤n estado
  const updateText = () => btn.textContent = audio.paused ? 'Reproducir M煤sica' : 'Pausar M煤sica';
  updateText();

  // Toggle play/pause
  btn.addEventListener('click', async () => {
    try {
      if (audio.paused) {
        await audio.play();
      } else {
        audio.pause();
      }
    } catch (e) {
      console.error('Playback error:', e);
    }
  });

  audio.addEventListener('play', updateText);
  audio.addEventListener('pause', updateText);
})();
</script>
